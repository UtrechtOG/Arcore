<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Startscreen</title>
<style>
/* --------------------- Grundlayout --------------------- */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top, #0a0a15, #1a1a2f);
  color: white;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: space-between;
  min-height: 100vh;
  overflow: hidden; /* kein Scrollen */
}

/* --------------------- Obere Leiste --------------------- */
#topbar {
  width: 90%;
  max-width: 600px;
  display: flex;
  justify-content: space-between;
  margin-top: 20px;
}

.user-box, .exp-box {
  background-color: #1f1f35;
  border-radius: 15px;
  padding: 12px 20px;
  font-weight: bold;
  text-align: center;
  box-shadow: 0 6px 12px rgba(0,0,0,0.5), 0 0 8px rgba(76,255,76,0.4);
  transform: translateZ(0);
}

/* --------------------- Fortschritt / Balken --------------------- */
#progress-container {
  width: 80%;
  max-width: 400px;
  height: 25px;
  background-color: #2a2a3f;
  border-radius: 15px;
  overflow: hidden;
  margin-top: 50px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
}

#progress-bar {
  height: 100%;
  width: 0%;
  background: linear-gradient(90deg, #4caf50, #6cff6c);
  border-radius: 15px;
  transition: width 0.4s ease-in-out;
  box-shadow: 0 0 10px #4caf50;
}

/* --------------------- Buttons --------------------- */
button {
  border: none;
  border-radius: 15px;
  cursor: pointer;
  font-weight: bold;
  transition: all 0.2s ease-in-out;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  outline: none;
}

/* Kampf-Button */
#battle-btn {
  padding: 15px 45px;
  font-size: 22px;
  background: linear-gradient(145deg, #4caf50, #6cff6c);
  color: black;
  margin-top: 40px;
}

#battle-btn:hover {
  transform: translateY(-3px);
  box-shadow: 0 8px 15px rgba(0,0,0,0.6), 0 0 15px #6cff6c;
}

/* Inventar-Button */
#inventory-btn {
  padding: 10px 35px;
  font-size: 16px;
  background: linear-gradient(145deg, #2a2a3f, #1b1b2f);
  color: white;
  margin-bottom: 30px;
}

#inventory-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 12px rgba(0,0,0,0.5), 0 0 10px #4caf50;
}

/* --------------------- Zentrum Layout --------------------- */
#center {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  flex: 1;
  width: 100%;
}
</style>
</head>
<body>

<!-- Obere Leiste -->
<div id="topbar">
  <div class="user-box">User#00001</div>
  <div class="exp-box" id="exp-box">Erfahrung: 0</div>
</div>

<!-- Zentrum -->
<div id="center">
  <!-- Fortschritt Balken -->
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>

  <!-- Buttons -->
  <button id="battle-btn">Kampf</button>
  <button id="inventory-btn">Inventar</button>
</div>

<script>
// --------------------- Erfahrung ---------------------
let experience = parseInt(localStorage.getItem("experience")) || 0;
const expBox = document.getElementById("exp-box");
const progressBar = document.getElementById("progress-bar");

function updateProgress() {
  expBox.innerText = "Erfahrung: " + experience;
  const maxExp = 100; // temporär, Liga kommt später
  let progress = (experience / maxExp) * 100;
  if(progress > 100) progress = 100;
  progressBar.style.width = progress + "%";
}

updateProgress();

function addExperience(amount){
  experience += amount;
  if(experience < 0) experience = 0;
  localStorage.setItem("experience", experience);
  updateProgress();
}

// --------------------- Button Events ---------------------
document.getElementById("battle-btn").onclick = () => {
  // Test: zufällig 3-7 Erfahrung
  addExperience(Math.floor(Math.random()*5)+3);
}

document.getElementById("inventory-btn").onclick = () => {
  window.location = "inventory.html";
}
</script>
</body>
</html>
