<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Monster Battle - Inventar</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      background-color: #1e1e2f;
      color: white;
      padding-top: 50px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .inventory {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .slot {
      width: 80px;
      height: 120px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: #2a2a3f;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      font-size: 12px;
      cursor: pointer;
      transition: 0.2s;
    }

    .slot:hover {
      border-color: #45a049;
      background-color: #35354f;
    }

    .button {
      padding: 10px 20px;
      background-color: #4caf50;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Inventar</h1>
  <div class="inventory" id="inventory">
    <div class="slot" data-slot="0">Elf</div>
    <div class="slot" data-slot="1">Leer</div>
    <div class="slot" data-slot="2">Leer</div>
    <div class="slot" data-slot="3">Leer</div>
    <div class="slot" data-slot="4">Leer</div>
  </div>
  <button class="button" id="backBtn">Zurück</button>

  <script>
    // Inventar speichern
    const inventoryData = [
      {
        name: "Elf",
        hp: 100,
        attacks: [
          {name: "Icespike", type: "damage", value: 7},
          {name: "Frost", type: "freeze", value: 2}, // friert Gegner 2 Runden ein
          {name: "Lowkick", type: "damageChance", value: 4, chance: 0.2, crit: 10},
          {name: "Heal", type: "heal", value: 10}
        ]
      },
      null,
      null,
      null,
      null
    ];

    // localStorage speichern
    localStorage.setItem('inventoryData', JSON.stringify(inventoryData));

    // Slots anzeigen
    const slots = document.querySelectorAll('.slot');
    slots.forEach((slot, index) => {
      const data = inventoryData[index];
      if(data){
        slot.textContent = data.name;
      } else {
        slot.textContent = "Leer";
      }

      // Klick auf Slot
      slot.addEventListener('click', () => {
        if(data){
          let attacksText = data.attacks.map(a => `${a.name}`).join(", ");
          alert(`${data.name}\nAttacken: ${attacksText}`);
        } else {
          alert("Leer");
        }
      });
    });

    // Zurück-Button
    document.getElementById('backBtn').addEventListener('click', () => {
      window.location = 'index.html';
    });
  </script>
</body>
</html>
