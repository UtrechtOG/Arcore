<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Inventar</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1e1e2f;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 40px;
    }

    h1 {
      margin-bottom: 20px;
    }

    .inventory {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
    }

    .card {
      width: 110px;
      height: 160px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background-color: #2a2a3f;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }

    .card:hover {
      background-color: #35354f;
      border-color: #6cff6c;
    }

    .card-name {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .card-hp {
      font-size: 12px;
      opacity: 0.8;
    }

    .details {
      width: 90%;
      max-width: 400px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      padding: 15px;
      background-color: #2a2a3f;
      display: none;
    }

    .details h2 {
      margin-top: 0;
    }

    .attack {
      font-size: 14px;
      margin-bottom: 5px;
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background-color: #4caf50;
      color: black;
    }

    button:hover {
      background-color: #6cff6c;
    }
  </style>
</head>
<body>

  <h1>Inventar</h1>

  <div class="inventory" id="inventory"></div>

  <div class="details" id="details"></div>

  <button onclick="goBack()">Zurück</button>

  <!-- Karten-Daten -->
  <script src="cards.js"></script>

  <script>
    const inventoryDiv = document.getElementById("inventory");
    const detailsDiv = document.getElementById("details");

    // Karten anzeigen
    cards.forEach((card, index) => {
      const cardDiv = document.createElement("div");
      cardDiv.className = "card";

      cardDiv.innerHTML = `
        <div class="card-name">${card.name}</div>
        <div class="card-hp">HP: ${card.hp}</div>
      `;

      cardDiv.onclick = () => showDetails(card);
      inventoryDiv.appendChild(cardDiv);
    });

    function showDetails(card) {
      detailsDiv.style.display = "block";

      let attacksHtml = "";
      card.attacks.forEach(a => {
        attacksHtml += `<div class="attack">• ${a.name}</div>`;
      });

      detailsDiv.innerHTML = `
        <h2>${card.name}</h2>
        <p>HP: ${card.hp}</p>
        <h3>Attacken</h3>
        ${attacksHtml}
      `;
    }

    function goBack() {
      window.location = "index.html";
    }
  </script>

</body>
</html>
